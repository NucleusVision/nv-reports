<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nucleus Vision - MIS (Management Information System) Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="css/global.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  </head>
  <body>
  
    <div class="login">
      <div class="logo">
        <a href="#"><img src="img/logo.png" alt=""></a>
      </div>
      <div class="content">
        <form id="adminLogin" action="dashboard.html">
          <h3 class="form-title"> Sign In</h3>
          <div class="form-group">
            <div class="input-icon">
              <span aria-hidden="true" class="icon-user"></span>
              <input class="form-control placeholder-no-fix" type="text" maxlength="255" name="username" id="username" size="40">
            </div> 
          </div>
          <div class="form-group">
            <div class="input-icon">
              <span aria-hidden="true" class="icon-lock"></span>
              <input class="form-control placeholder-no-fix" type="password" maxlength="255" name="password" id="password" size="40">
            </div> 
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
            <button type="submit" class="btn btn-primary pull-right">Sign In</button>
          </div>
          <!-- <h4><a href="signup.html">Sign Up</a> <span class="copyright">|</span> <a href="forgot-password.html">Forgot password?</a></h4> -->
          <hr>
          <p class="copyright">&copy; 2018 Nucleus Vision LLC. All Rights Reserved.</p>
        </form>
      </div>
    </div>
    
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
